<div class="jumbortron">
    <div class="container">
        <h1 class="display-3"> Add New Posts</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="addForm" (submit) ="onSubmit()" >
                <div class="form-group">
                    <label  class="postTitle">Title</label>
                    <input formControlName="title" 
                    id="postTitle" name="postTitle" 
                    class="form-control" placeholder="Enter Title"
                    [ngClass] ="{'is-invalid': submitted && f.title.errors}"/>
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required"> Title is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="postDescription">Description</label>
                    <textarea  formControlName ="description" 
                    id="postDescription" rows="6"  class="form-control" 
                    placeholder="Enter Description"
                    [ngClass] ="{'is-invalid': submitted && f.title.errors}"></textarea>
                    <div *ngIf=" submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required"> description is required</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
